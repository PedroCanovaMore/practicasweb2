    // ejemplo 1
    // desarrollar una plicaccion que permita calcular el area de un triangulo si se sabe que se debe ingresar su base y su altura. si el area del triangulo es mayor a 50 se mostrara un mensaje indicando es un triangulo grande en caso contrario se mostrara un mensaje indicando es un triangulo peque単o
    // 多cuantas variables necesito?
    //4
    //que tipo de datos necesito?
    //real y texto
    //cuales son las variables?
    //bas, alt, area, men
    //que variables voy a leer?
    //vas alt
    //definiedo e inicializando variables
    var bas=0, alt=0, area=0, men="";
    //capturando valores
    bas=parseFloat(prompt("ingrese la base del triangulo:"));
    alt=parseFloat(prompt("ingrese la altura del triangulo:"));
    //realizando operaciones
    area=(bas*alt)/2;
    //condicion
    if(area>50){
        men="es un triangulo grande";
    }else{
        men="es un triangulo peque単o";
    }
    //mostrando resultados
    alert("el area del triangulo es: "+area);
    alert(men);

    //desarrollar una aplicaaccion que permita calcular el total a pagar por una compra de un producto, si se save que se debe ingresar eel precio del profucto y la cantidad que se va a comprar. si el subtotal de la compra es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera del 2% si el cliente quiere factura se aplicara el 18% al subtotal para el igv en caso contrario con boleta no se aplicara nada. mostrar resultados
    // 多cuantas variables necesito?
    //7
    //que tipo de datos necesito?
    //real texto
    //cuales son las variables?
    //pre can sbt des igv tot com
    //que variables voy a leer?
    //pre can com
    //definiedo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com="";
    //capturando valores
    pre=parseFloat(prompt("ingrese el precio del profucto:"));
    can=parseInt(prompt("ingrese la cantidad a comprar:"));
    com=prompt("ingrese el tipo de comprobante: [f]Factura o [b]Boleta");
    //realizando operaciones
    sbt=pre*can;
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv
    //mostrando resultados
    document.write("el subtotal es:"+sbt+"<br>");
    document.write("el descuento es:"+des+"<br>");
    document.write("el igv es:"+igv+"<br>");
    document.write("el total a pagar es:"+tot+"<br>");
    document.write("<hr>");

    </script>

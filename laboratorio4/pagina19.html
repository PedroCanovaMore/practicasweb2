<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 5</title>
    <script type="text/javascript">
    //areglos
    //los arreglos son espacion en la memoria ram que permiten alamcenar mas de un valor a la vez pero de un solo tipo de dato
    //vectores 
    //matrices
    //vectores:
    //son arreglos de una sola domension
    //sintaxis
    // var nombrevector=[valores]
    //todo vector comienza por 0
    //ejemplo 1 
    //creacion de un vector de las estaciones del año 
    var est=["verano", "otoño", "invierno", "primavera"];

    //conocer el tamaño del vector
    // nombrevector.length;

    document.write("el tamaño del vector es: "+est.length);
    document.write("hr");

    //si quiero mostrar el primer valor del vector 
    document.write("El primer valor del vector es: "+est[0]);
    document.write("<hr>");

    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //añadir un elemento al final del vector
    est.push("ya no hay mas estaciones");
    
    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //eliminar un elemento al final del vector
    est.pop();

    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //añadir un elemento al inicio del vector
    est.unshift("es antes de los datos del vector");
    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //eliminar un elemento al inicio del vector
    est.shift();
    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //encontrar el indice del vector
    var indice=0;
    indice=est.lastIndexOf("invierno");
    document.write("el indice de invierno es: "+indice+"<br>");
    document.write("<hr>");

    //eliminando un valor por la posicion
    var indice=0;
    indice=est.indexOf("otoño");
    est.splice(indice,1);
    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");
    
    //agregamos un elemento en una posicion especifica
    est[indice]="Nuevo otoño";
    //mostrar todos lo datos del vector
    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    </script>
</head>

</body>
</html>

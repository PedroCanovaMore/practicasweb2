sf=sb+bon;

    //ejemplo 2
    //desarrollar una aplicaccion que permita ingresae 3 numeros y luego calcular clual es mayor y cual es el menor. mostrar el jnumero mayor y el menor
    //¿cuantas variables necesito?
    //5
    //que tipo de datos necesito?
    //entero
    //cuales son las variables?
    //n1 n2 n3 nma nme
    //que variables voy a leer?
    //n1 n2 n3
    //definiedo e inicializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0;
    //capturando valores
    n1=parseInt(prompt("ingrese el numero 1:"));
    n2=parseInt(prompt("ingrese el numero 2:"));
    n3=parseInt(prompt("ingrese el numero 3:"));

    //condicion
    if(n1>n2 && n1>n3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }
    if(n1<n2 && n2<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }
    //mostrando resultados
    document.write("el numero mayor es: "+nma+"<br>");
    document.write("el numero menor es: "+nme+"<br>");
    document.write("<hr>");

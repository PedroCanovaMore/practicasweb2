    //desarrolar una aplicaccion que te permita calcular el sueldo final de una trabajor si se saque el sueldo basico es de 1000 soles y daemas se le calcula una bonificaccion del 7% del sueldo basico y un descuento del 4% del sueldo basico mostrar todos los resultados
    //¿cuantas variables necesito?
    //sueldo basico, bonificaccion,descuento, sueldo final
    //¿que tipo de datos necesito?
    //real
    //declaracion variables
    var sb;
    var bon;
    var des;
    var sf
    //inicializamos valores
    sb=0;
    bon=0;
    des=0;
    sf=0;
    //asignamos valores
    sb=1000;
    //realizamos operaciones
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    //mostrando resultados
    alert("el sueldo basico es: "+sb);
    alert("la bonificacion es: "+bon);
    alert("el descuento es: "+des);
    alert("el sueldo final es: "+sf);
    document.write("el sueldo basico es: "+sb+"<br>")
    document.write("la bonificaccion es: "+bon+"<br>")
    document.write("el descuento es: "+des+"<br>")
    document.write("el sueldo final es: "+sf+"<br>")

    //desarrollar una aplicaccion que permita calcular el total a pagar por la compra de un profucto si seva que la cantidad a comprar es 10 y el precio del producto es 125.80 y ademas se deve calcular el igv que es el 18% del subtotal.
    //mostrar todos los resultados
    //¿cuantas variables necesito?
    //precio, cantidad, subtotal,igv,total
    //¿que tipo de datos necesito?
    //real y entero
    //declarando e incializandovariables
    var pre=0;
    var can=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;

    alert("el igv es: "+igv);
    alert("el total es: "+tot);

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
    //ejemplo 3
    //desarrollar una aplicacion que permita ingresr la edad y en base a tu edd mostrar un mensaje indicando eres mayor de edad si tu edad es mayor o igual a 18 en caso contrario mostrar un mensaje indicando que eres menor de edad
    // cuantas variables necesito?
    // 2
    // que tipo de variables necesito?
    // entero y texto
    // cuales son las variables?
    // edad, men
    // que variables voy a leer?
    // edad
    //declarando funciones
    function mostrarmensaje(ed){
        var m="";
        if(ed>=18){
            m="eres mayor de edad";
        }else{
            m="eres menor de edad";
        }
        return m;
    }
    
    //creamos un procedimiento para mostrar el mensaje
    function mostrar(){
        //declamos variables para los controles;
        var txtedad=document.getElementById("txtedad");
        var txtmen=document.getElementById("txtmen");
        //validando controles
        if(txtedad.value==""){
            alert("ingresa tu edad");
            txtedad.focus();
        }else{
            //declarando e iniciando variables
            var edad=0, men="";
            //capturando valores
            edad=parseFloat(txtedad.value);
            //llamamos a la funcion para mostrar el mensaje
            men=mostrarmensaje(edad);
            //mostramos resultados
            txtmen.value=men;
        }
    }
    </script>
</head>
<body>
    <form action="">
        <label for="txtedad">EDAD:</label>
        <input type="text" name="txtedad" id="txtedad">
        <br>
        <label for="txtmen">Mensaje:</label>
        <input type="text" name="txtmen" id="txtmen">
        <br>
        <input type="button" value="mostrar" id="btnmostrar" name="btnmostrar" onclick="mostrar()">
        <input type="reset" value="limpiar" id="btnlimpiar" name="btnlimpiar">
    </form>
</body>
</html>

    //ejemplo 1
    //desarrollar una aplicaccion que permita calcular el sueldo final de un trabajador si se sabe que que su sueldo basico se ingresa por teclado. adicional a eso se la va a calcular una bonificaccion y un descuento dependiendo de la categoria a la cual pertenece, tal como se muestra acontinuacion.
    // categoria   bonificacion   descuento
    // A           7%             5%
    // B           9%             7%
    // C           11%            9%

    // ¿cuantas variables necesito?
    //5
    //que tipo de datos necesito?
    //real texto
    //cuales son las variables?
    //sb von des sf cat
    //que variables voy a leer?
    //sb cat
    //definiedo e inicializando variables
    var sb=0,bon=0, des=0, sf=0, cat="";
    //capturando valores
    sb=parseFloat(prompt("ingresa el sueldo basico del trabajor:"));
    cat=prompt("ingresa la categoria: [a] o [b] o [c]");
    
    //selectiva
    switch(cat){
        case "a":
            bon=sb*0.07;
            des=sb*0.05;
        break;
        case "b":
            bon=sb*0.09;
            des=sb*0.07;
        break;
        case "c":
            bon=sb*0.11;
            des=sb*0.09;
        break;
        default:
            bon=0;
            des=0;
        break;
    }
    sf=sb+bon-des
    //mostrando resultados
    alert("el sueldo basico es:"+sb);
    alert("la bonificacion es:"+bon);
    alert("el descuento es:"+des);
    alert("el sueldo final es:"+sf);

    //ejemplo 2
    //desarrollar una aplicaccion que permita ingresar el precio de un profucto y la cantidad a comprar y ependiendo de la categoria se aplicara un descuento al subtotal talcomo se muestra:
    // categoria    descuento
    // 1            3%
    // 2            5%
    // 3            7%
    // 4            9%

    //¿cuantas variables necesito?
    //6
    //que tipo de datos necesito?
    //real entero
    //cuales son las variables?
    //pre can sbt des tot cat
    //que variables voy a leer?
    //pre can cat
    //definiedo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
    //capturando valores
    pre=parseFloat(prompt("ingrese el precio del producto:"));
    can=parseInt(prompt("ingres la cantidad de profuctos a comprar:"));
    cat=parseInt(prompt("ingresa la categoria: [1] o [2] o [3] o [4]"));
    //realizando operaciones
    sbt=pre*can;
    //selectiva
    switch(cat){
        case 1:
            des=sbt*0.03;
        break;
        case 2:
            des=sbt*0.05;
        break;
        case 3:
            des=sbt*0.07;
        break;
        case 4:
            des=sbt*0.09;
        break;
        default:
            des=0;
        break;
    }
    tot=sbt-des;

    //mostrando resultados
    document.write("el subtotal es: "+sbt+"<br>");
    document.write("el descuento es: "+des+"<br>");
    document.write("el total es: "+tot+"<br>");
    document.write("<hr>");

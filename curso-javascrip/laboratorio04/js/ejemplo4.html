<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 4</title>
    <script type="text/javascript">
    var can=0, pre=0, sbt=0, des=0, igv=0, tot=0, cat="", com="";
    can=parseInt(prompt("ingresa la cantidad a comprar"));
    pre=parseFloat(prompt("ingresa el precio del producto"));
    cat=prompt("ingrese la categoria");
    com=prompt("ingresa el tipo de comprobante [f]factura o [b]boleta:");
    sbt=can*pre;
    if(cat=="d"){
        des=sbt*0.07;
    }else{
        des=sbt*0.03;
    }
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    document.write("el subtotal es: "+sbt+"<br>");
    document.write("el descuento es: "+des+"<br>");
    document.write("el igv es: "+igv+"<br>");
    document.write("el total es: "+tot+"<br>");

    </script>
</head>

</body>
</html>

    <title>ejemplo 4</title>
    <script type="text/javascript">
    //definiendo e inicializando variables
    var nh=0, ch=0, sb=0, bon=0, des=0, sf=0
    //capturando valores
    nh=parseFloat(prompt("ingrese el numero de horas trabjadas:"));
    ch=parseFloat(prompt("ingrse el costo por hora trabajda:"));
    //realizando operaciones
    sb=nh*ch;
    bon=sb*0.07;
    des=sb*0.0375;
    sf=sb+bon-des;
    //mostrando resultados
    document.write("el sueldo basico es: "+sb+"<br>");
    document.write("la bonificacion es: "+bon+"<br>");
    document.write("el descuento es: "+des+"<br>");
    document.write("el sueldo final es: "+sf+"<br>");

    </script>
